<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/c4ab2c6d09.js" crossorigin="anonymous"></script>
  <title>Feedback UI Design</title>
</head>
<body>
  <div id="main-container">
    <strong>How satisfied are you with our <br> customer support performance?</strong>
    <div id="ratings-container">
      <div class="rating">
        <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="Unhappy">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt="Neutral">
        <small>Neutral</small>
      </div>
      <div class="rating active">
        <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt="Happy">
        <small>Happy</small>
      </div>
    </div>
    <button id="send-btn">Send Review</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
