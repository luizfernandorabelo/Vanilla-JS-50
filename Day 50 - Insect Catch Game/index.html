<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Catch The Insect</title>
</head>
<body>
  <div class="screen">
    <h1>Catch the insect</h1>
    <button id="start-btn">Play Game</button>
  </div>
  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly Image">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Mosquito</p>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito Image">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider Image">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Roach</p>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach Image">
        </button>
      </li>
    </ul>
  </div>
  <div class="screen game-container">
    <h3 id="time">Time: <span class="minutes">00</span>:<span class="seconds">00</span></h3>
    <h3 id="score">Score: <span class="total-caught">0</span></h3>
    <h5 id="message">Are you annoyed yet?<br>You are playing an impossible game!</h5>
  </div>
  <script src="./script.js"></script>
</body>
</html>
