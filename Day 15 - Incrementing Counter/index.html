<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Incrementing Counter</title>
  <script src="https://kit.fontawesome.com/c4ab2c6d09.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <div class="social-media-container">
      <i class="fa fa-brands fa-twitter"></i>
      <p id="twitter-followers" class="public"></p>
      <p class="foot-description">Twitter followers</p>
    </div>
    <div class="social-media-container">
      <i class="fa fa-brands fa-youtube"></i>
      <p id="youtube-subscribers" class="public"></p>
      <p class="foot-description">Youtube subscribers</p>
    </div>
    <div class="social-media-container">
      <i class="fa fa-brands fa-facebook"></i>
      <p id="facebook-followers" class="public"></p>
      <p class="foot-description">Facebook followers</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
